<html lang="en">

<head>

<body>
  
<div class="container">

<button type="button" onclick="Mudarestado('div1'); Mudarestado2('div2')" id="cadastrar">Cadastrar</button>

<div id="div1">
Cadastrar
</div>

<div id="div2">
    Logar
</div>


</div>
<script>




    function Mudarestado(el) {
        var display = document.getElementById(el).style.display;
        if(display === "none")
            document.getElementById(el).style.display = 'block';
        else
            document.getElementById(el).style.display = 'none';
    }
    function Mudarestado2(el) {
        var display = document.getElementById(el).style.display;
        if(display === "block")
            document.getElementById(el).style.display = 'none';
        else
            document.getElementById(el).style.display = 'block';
    }
    
</script>

</body>

</html>
